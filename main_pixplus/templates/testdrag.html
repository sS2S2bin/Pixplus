<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Pix+</title>

  {% load static %}
  <!--파비콘-->
  <!--<link rel="shortcut icon" href="favicon.ico" />-->
  <link rel="icon" href="{% static '/icon/favicon.ico' %}" />
  <!--브라우저 스타일 초기화-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="{% static '/css/testdrag.css' %}" />
  <!--JS-->
  <script defer src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script defer src="{% static '/js/main.js' %}"></script>
  <script defer src="{% static '/js/selection.js' %}"></script>

  <!--글꼴-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <!-- ICONBAR -->
    <section class="box iconbar">
      <div class="icon_news">
        <a class="file_link"  href="{% url 'news' %}" target="_self"><img src="{% static '/icon/icon_news.svg' %}" alt=""></a>
      </div>
      <div class="icon_paper">
        <img src="{% static '/icon/icon_paper.svg' %}" alt="">
      </div>
      <div class="icon_url">
        <a class="file_link"  href="{% url 'customurl' %}" target="_self"><img src="{% static '/icon/icon_customurl.svg' %}" alt=""></a>
      </div>
      <div class="icon_logout">
        <a class="file_link"  href="{% url 'logout' %}">
          <img src="{% static '/icon/icon_logout.svg' %}" alt="">
        </a>
      </div>
    </section>
    <!-- DIRECBAR -->
    <section class="box direcbar">
      <div class="inner_top esamanru_light">
        <div>: welcome to pix+</div>
      </div>
      <nav class="inner_body">
        <div class="proj">

          <div class="folder direcbox">
            <img class="lgicon folder_icon" src="{% static '/icon/folder_open_yellow.svg' %}" alt="">
            <div class="folder_text esamanru_regul">
              픽쁠입니다
            </div>
          </div>

          <div class="file direcbox">
            <div class="file_line">
              <div class="file_drop unactive">
                ▼
              </div>
              <img class="mdicon file_icon" src="{% static '/icon/file.svg' %}" alt="">
              <div class="file_text">
                Hello Pix+!
              </div>
            </div>
          </div>

          <div class="file direcbox">
            <div class="file_line">
              <div class="file_drop active">
                ▼
              </div>
              <img class="mdicon file_icon" src="{% static '/icon/file.svg' %}" alt="">
              <div class="file_text">
                How to?
              </div>
            </div>
            <div class="index direcbox">
              <img class="smicon index_icon" src="{% static '/icon/icon_index.svg' %}" alt="">
              <div class="index_text">
                01. 기능
              </div>
            </div>
            <div class="index direcbox">
              <img class="smicon index_icon" src="{% static '/icon/icon_index.svg' %}" alt="">
              <div class="index_text">
                02. 혜택
              </div>
            </div>
          </div>

          <div class="file direcbox">
            <div class="file_line">
              <div class="file_drop unactive">
                ▼
              </div>
              <img class="mdicon file_icon" src="{% static '/icon/file.svg' %}" alt="">
              <div class="file_text">
                LOGIN
              </div>
            </div>
          </div>

          <div class="file direcbox">
            <div class="file_line">
              <div class="file_drop unactive">
                ▼
              </div>
              <img class="mdicon file_icon" src="{% static '/icon/file.svg' %}" alt="">
              <div class="file_text">
                Join PIX+
              </div>
            </div>
          </div>
        </div>
      </nav>

    </section>
    <!-- MAINWINDOW -->
    <section class="box window_main">
      <div class="inner_top">
        <div class="tab_title">
          <img class="mdicon tab_icon" src="{% static '/icon/file.svg' %}" alt="">
          <div class="tab_text">
            Hello Pix+!
          </div>
        </div>
        <div class="tab_deco"></div>
      </div>

      <div class="inner_body">

        <div class="tool_block">
          <div class="tool">
            <img class="point_tool" onclick="pointOn()" src="{% static '/icon/pointing_disable.svg' %}" alt="">
          </div>
          <div class="tool">
            <img class="bold_tool" onclick="boldOn()" src="{% static '/icon/bold_disable.svg' %}" alt="">
          </div>
          <div class="tool">
            <img class="erase_tool" onclick="eraseOn()" src="{% static '/icon/eraser_disable.svg' %}" alt="">
          </div>
          <div class="tool">
            <img class="choose_tool" src="{% static '/icon/choose_disable.svg' %}" alt="">
          </div>
        </div>

      
        <div class="result"></div>
        <iframe id="screen" class="screen" src="https://news.kbs.co.kr/news/view.do?ncd=5469553" width="100%"
          height="100%" type="text/html" draggable="true">
        </iframe>

        <section class="alert-box alert-box-point">
          <div class="alert-content">
            포인팅하기 - 원하는 영역을 드래그!
          </div>
        </section>
        <section class="alert-box alert-box-erase">
          <div class="alert-content">
            포인팅+강조 지우기 - 원하는 영역을 드래그!
          </div>
        </section>
        <section class="alert-box alert-box-bold">
          <div class="alert-content">
            강조하기 - 원하는 영역을 드래그!
          </div>
        </section>
      </div>
    </section>
  </div>

</body>

</html>
